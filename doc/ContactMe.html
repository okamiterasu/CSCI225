<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<title>CSCI225 Homepage of Brian Kram</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<!-- <link rel="stylesheet" href="./../css/main.css"> -->
	</head>
	<body class="container">
		<nav class="fixed-top bg-dark navbar brand">
			<a href="https://www.usca.edu">USCA</a>
			<a href="./../index.html#introduction">Introduction</a>
			<a href="./../index.html#Assignment">Assignment</a>
			<a href="./../index.html#Contact">Contact</a>
		</nav>
		<main class="row">
			<aside class="col border rounded embed-responsive">
				<iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/CBBvXth-O_g" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

			</aside>
			<form name="feedback" class="col">
				<label class="form-group">
					First Name
					<input class="form-control" type="text" name="fname" placeholder="anonymous" required>
				</label>
				<label class="form-group">
					Last Name
					<input class="form-control" type="text" name="lname" placeholder="anonymous" required>
				</label>
				<label class="form-group">
					E-Mail Address
					<input class="form-control" type="email" name="mail" placeholder="name@domain.com">
				</label>
				<small class="form-text text-muted">  Your password .....</small>
				<label class="form-group">
					password
					<input class="form-control" type="password" name="password">
				</label>
				<fieldset class="form-group">
					<legend>Would you recommend this site?</legend>
					<label class="form-check">
						Yes
						<input type="radio" name="recommend" value="y">
					</label>
					<label class="form-check">
						No
						<input type="radio" name="recommend" value="n">
					</label>
				</fieldset>
				<label class="form-group">
					Favorite Site
					<select class="form-control" name="fsite" id="fsite">
						<option value="dg">DuckDuckGo</option>
						<option value="dw">DistroWatch</option>
						<option value="sd">SlashDot</option>
						<option value="lk">LKML</option>
					</select>
				</label>
				<label class="form-group">
					Worst Color
					<input class="form-control" type="color" name="color">
				</label>
				<label class="form-group">
					When does the fat lady sing?
					<input class="form-control" type="datetime-local" name="train">
				</label>
				<label class="form-group">
					Credit Card number
					<input class="form-control" type="number">
				</label>
				<label class="form-group">
					Rate this site
					<input class="form-range" type="range" name="rating" max="10" min="1" value="10">
				</label>
				<label class="form-group">
					Comments?
					<textarea class="form-control" name="comment"></textarea>
				</label>
				<input class="form-control" type="submit" value="Submit" id="submit">
			</form>
		</main>
	</body>
</html>
