<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>Nottascam's Real Estate</title>
		<meta charset="utf-8">
		<script src="../js/realestate.js" defer></script>
		<link rel="stylesheet" href="../css/realestate.css">
	</head>
	<body>
		<nav>
			<ul>
				<li><a href="#" id="buy">Buy</a></li>
				<li><a href="#" id="sale">Sale</a></li>
				<li><a href="#" id="loan">Loan</a></li>
				<li><a href="#" id="about">About</a></li>
			</ul>
		</nav>
		<main>
			<table>
				<thead>
					<tr>
						<th>Date</th>
						<th>Interest</th>
						<th>Principal</th>
						<th>Balance</th>
					</tr>
				</thead>
				<tbody id="output">

				</tbody>
			</table>
			<section id="calculator">
				<h2>Loan Information</h2>
				<ul>
					<li><label>Loan Amount:<input type="number" id="ammount" name="ammount" required>$</label></li>
					<li><label>Interest Rate:<input type="text" id="rate" name="rate" required>%</label></li>
					<li><label>Loan Term:<input type="number" id="term" name="term" required>Years</label></li>
					<li><label>
						Start date:
						<select id="start_month" name="start_month">
							<option value="1">January</option>
							<option value="2">February</option>
							<option value="3">March</option>
							<option value="4">April</option>
							<option value="5">May</option>
							<option value="6">June</option>
							<option value="7">July</option>
							<option value="8">August</option>
							<option value="9">September</option>
							<option value="10">October</option>
							<option value="11">November</option>
							<option value="12">December</option>
						</select>
						<select id="start_year" name="start_year">
							<option value="2010">2010</option>
							<option value="2011">2011</option>
							<option value="2012">2012</option>
							<option value="2013">2013</option>
							<option value="2014">2014</option>
							<option value="2015">2015</option>
							<option value="2016">2016</option>
							<option value="2017">2017</option>
							<option value="2018">2018</option>
							<option value="2019">2019</option>
							<option value="2020">2020</option>
							<option value="2021">2021</option>
							<option value="2022">2022</option>
							<option value="2023">2023</option>
							<option value="2024">2024</option>
						</select>
					</label></li>
					<li><label>
						Show results by:
						<select id="show_by" name="show_by">
							<option value="year">Year</option>
						</select>
					</label></li>
				</ul>
				<button id="calculate">Calculate</button>
			</section>
		</main>
	</body>
</html>
